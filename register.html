<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
<style>
body {
background: #c7b39b url(font1.jpg);
color: #FFFF00;
}
</style>
</head>
<body>
<center>
<h1 style="color:# 000000; font-size:100px; font-weight:900">Регистрация</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
    <table>
        <tr>
            <td>Логин:</td>
            <td><input type="text" name="login"></td>
        </tr>
        <tr>
            <td>Пароль:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Повторите пароль:</td>
            <td><input type="password" name="password2"></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('login_page') }}">Вход</a></td>
            <td><input type="submit" value="Регистрация"></td>
        </tr>
    </table>
</form>
</center>
</body>
</html>
