<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messanger</title>
<style>
body {
background: #c7b39b url(font3.jpg);
color: #FFFF00;
}
</style>
</head>
<body>
<center>
<h2 style="color:# 000000; font-size:100px; font-weight:900">Сообщение:</h2>
<form method="post" action="/add_message">
    <input type="text" name="text">
    <input type="text" name="tag">
    <button type="submit">Опубликовать</button>
</form>

<h3>История:</h3>
{% for message in messages %}
<div>{{ message.text }}&nbsp;
    {% for tag in message.tags %}
        <b>#{{ tag.text }}</b>
    {% endfor %}
</div>
{% endfor %}
</center>
</body>
</html>
